<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>ZZP</title>
  <!-- NOTE: jqm loads the HEAD only once per session, so we need to include all css and js on every page (not only the first, because a reload of a page need to load all css/js as well) -->
  <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.2.0-alpha.1.min.css"/>
  <link rel="stylesheet" href="css/zzp.custom.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="css/userupdate.css"/>
  <link rel="stylesheet" href="css/jobupdate.css"/>
  <script src="js/lib/jquery.js"></script>
  <script src="js/zzp.custom.js"></script>
  <script src="js/lib/jquery.mobile-1.2.0-alpha.1.min.js"></script>
  <script src="phonegap.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/index.js"></script>
  <script src="js/userupdate.js"></script>
</head>
<body>
<div data-role="page">

  <div data-role="content">

    <ul id="header" data-role="listview" data-inset="true">
      <li id="jobupdateHeader" data-icon="false">
        <img src="img/landkaart.png" width="83px" height="100px"/>
        <span class="locationMarker amsterdam"><span class="ui-li-count">2</span></span>
        <span class="locationMarker enschede inactive"><span class="ui-li-count">1</span></span>
        Er zijn 2 Java klussen in Amsterdam
        <div class="date">Hier komen plaats en skill filters. In de landkaart zie je ook andere plaatsen met dezelfde skillset.</div>
      </li>
    </ul>

    <div style="width:100%; height: 10px; clear: left">
      &nbsp;
    </div>

    <div class="backButton" style="width:98%; margin-left: 1%">
      <ul data-role="listview" data-inset="true">
        <li data-icon="false"><a data-transition="slide" data-direction="reverse" href="index.html"><img src="img/back.png" width="24" height="24"/>terug</a></li>
      </ul>
    </div>

    <div style="width:100%; height: 10px; clear: left">
      &nbsp;
    </div>

    <div>
      <ul data-role="listview" data-inset="false" data-theme="b">
        <li data-icon="false">Klussen</li>
      </ul>
    </div>

    <div>
      <ul data-role="listview" data-inset="false">
        <li data-icon="false" class="networkUpdates"><a><img src="img/skill/java.jpg"/>
          <div class="date">22-09-2012</div>
          Java</a>
        </li>
        <li data-icon="false" class="networkUpdates"><a><img src="img/skill/java.jpg"/>
          <div class="date">08-09-2012</div>
          Java, Scala</a>
        </li>
        <!--li data-icon="false" class="networkUpdates"><a><img src="img/skill/wordpress.png"/>
          <div class="date">17-09-2012</div>
          Wordpress</a>
        </li-->
      </ul>
    </div>

  </div>

  <div data-role="footer" data-theme="none">update: <a data-role="none" href="https://build.phonegap.com/apps/199780/download/ios/?qr_key=w29qzNnzZifwaBwyZkig">iOS</a> / <a data-role="none" href="https://build.phonegap.com/apps/199780/download/android/?qr_key=w29qzNnzZifwaBwyZkig">Android</a></div>

</div>

</html>
